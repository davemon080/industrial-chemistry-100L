<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>AI App - Responsive iOS Style</title>

<style>
:root {
  --bg: #f8f8f8;
  --surface: #ffffff;
  --surface-soft: #f0f0f5;
  --text: #1c1c1e;
  --muted: #8e8e93;
  --accent: #007aff;
  --accent-2: #5ac8fa;
  --danger: #ff3b30;
  --border: #c6c6c8;
  --shadow: 0 2px 8px rgba(0,0,0,0.12);
  --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
    Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
}

* {
  box-sizing: border-box;
}

html, body {
  height: 100%;
  margin: 0;
  font-family: var(--font-family);
  background: var(--bg);
  color: var(--text);
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* ─── TOP BAR ─────────────────────── */
header {
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--surface);
  border-bottom: 1px solid var(--border);
  font-weight: 600;
  font-size: 17px;
  color: var(--text);
  position: sticky;
  top: 0;
  z-index: 10;
  -webkit-user-select: none;
  user-select: none;
  letter-spacing: 0.5px;
  box-shadow: var(--shadow);
  padding: 0 16px;
}

/* Notification button on right */
.notify {
  position: absolute;
  right: 16px;
  background: none;
  border: none;
  cursor: pointer;
  color: var(--accent);
  outline: none;
  display: flex;
  align-items: center;
}

.notify svg {
  width: 22px;
  height: 22px;
  stroke: var(--accent);
  stroke-width: 2;
  fill: none;
}

.notify span {
  position: absolute;
  top: 4px;
  right: 4px;
  width: 8px;
  height: 8px;
  background: var(--danger);
  border-radius: 50%;
  border: 1.5px solid var(--surface);
  box-sizing: content-box;
}

/* ─── MAIN ───────────────────────── */
main {
  flex: 1;
  padding: 20px 16px 0 16px;
  display: flex;
  flex-direction: column;
  background: var(--bg);
  overflow-y: auto;
  width: 100%;
}

.page {
  display: none;
  width: 100%;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  flex: 1;
  color: var(--muted);
  font-size: 18px;
  padding: 0 8px;
  box-sizing: border-box;
}

.page.active {
  display: flex;
}

.card {
  width: 100%;
  background: var(--surface);
  border-radius: 16px;
  box-shadow: var(--shadow);
  padding: 28px 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  color: var(--muted);
  border: 1px solid var(--border);
  box-sizing: border-box;
}

/* ─── BOTTOM NAV ─────────────────── */
nav {
  height: 83px; /* iOS tab bar height */
  display: flex;
  background: var(--surface);
  border-top: 1px solid var(--border);
  box-shadow: 0 -0.5px 10px rgba(0, 0, 0, 0.1);
  position: sticky;
  bottom: 0;
  z-index: 10;
  width: 100%;
}

.nav-item {
  flex: 1;
  background: none;
  border: none;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 4px;
  color: var(--muted);
  font-size: 10px;
  font-weight: 500;
  padding-top: 6px;
  padding-bottom: env(safe-area-inset-bottom, 12px);
  transition: color 0.25s ease;
  outline: none;
  position: relative;
}

.nav-item svg {
  width: 28px;
  height: 28px;
  stroke-width: 2;
  stroke: currentColor;
  fill: none;
}

.nav-item.active {
  color: var(--accent);
  font-weight: 600;
}

.nav-item.active::after {
  content: "";
  position: absolute;
  bottom: 12px;
  left: 50%;
  transform: translateX(-50%);
  width: 6px;
  height: 6px;
  background: var(--accent);
  border-radius: 50%;
  box-shadow: 0 0 8px var(--accent);
}

/* Remove default button focus outline but keep accessibility */
.nav-item:focus-visible {
  outline: 2px solid var(--accent);
  outline-offset: 2px;
}

/* Scrollbar for main content */
main::-webkit-scrollbar {
  width: 6px;
}

main::-webkit-scrollbar-thumb {
  background-color: var(--border);
  border-radius: 3px;
}

main::-webkit-scrollbar-track {
  background: transparent;
}

/* Responsive adjustments */
@media (min-width: 600px) {
  main {
    padding: 24px 32px 0 32px;
  }
  .card {
    padding: 32px 24px;
    font-size: 20px;
  }
  header {
    font-size: 19px;
  }
  .nav-item {
    font-size: 12px;
  }
  .nav-item svg {
    width: 32px;
    height: 32px;
  }
}

@media (min-width: 900px) {
  main {
    padding: 32px 48px 0 48px;
  }
  .card {
    padding: 36px 32px;
    font-size: 22px;
  }
  header {
    font-size: 21px;
  }
  .nav-item {
    font-size: 13px;
  }
  .nav-item svg {
    width: 36px;
    height: 36px;
  }
}
</style>
</head>

<body>

<!-- TOP -->
<header>
  AI APP

  <button class="notify" aria-label="Notifications">
    <!-- iOS-style bell icon -->
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
      <path d="M18 8a6 6 0 0 0-12 0v5H4l2 3h12l-2-3h-2z"></path>
      <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
    </svg>
    <span></span>
  </button>
</header>

<!-- CONTENT -->
<main>
  <section id="library" class="page active">
    <div class="card">Coming soon — Library</div>
  </section>

  <section id="search" class="page">
    <div class="card">Coming soon — Search</div>
  </section>

  <section id="profile" class="page">
    <div class="card">Coming soon — Profile</div>
  </section>
</main>

<!-- NAV -->
<nav>
  <button class="nav-item active" data-target="library" aria-label="Library">
    <!-- iOS Library icon -->
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
      <rect x="3" y="4" width="18" height="16" rx="2" ry="2"></rect>
      <line x1="3" y1="10" x2="21" y2="10"></line>
    </svg>
    <span>Library</span>
  </button>

  <button class="nav-item" data-target="search" aria-label="Search">
    <!-- iOS Search icon -->
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="11" cy="11" r="8"></circle>
      <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
    </svg>
    <span>Search</span>
  </button>

  <button class="nav-item" data-target="profile" aria-label="Profile">
    <!-- iOS User icon -->
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="7" r="4"></circle>
      <path d="M5.5 21a6.5 6.5 0 0 1 13 0"></path>
    </svg>
    <span>Profile</span>
  </button>
</nav>

<script>
const tabs = document.querySelectorAll('.nav-item');
const pages = document.querySelectorAll('.page');

tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    const target = tab.dataset.target;
    tabs.forEach(t => t.classList.remove('active'));
    pages.forEach(p => p.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(target).classList.add('active');
  });
});
</script>

</body>
</html>
