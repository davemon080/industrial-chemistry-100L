
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>100L ICH - Academic Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-deep: #0f1115;
        --bg-card: #161a22;
        --border-subtle: rgba(255, 255, 255, 0.08);
        --text-primary: #e6e6e6;
        --text-secondary: #94a3b8;
        --ai-accent: linear-gradient(135deg, #4285f4 0%, #9b72cb 50%, #d96570 100%);
        --google-blue: #4285f4;
      }

      body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--bg-deep);
        margin: 0;
        color: var(--text-primary);
        letter-spacing: -0.01em;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      input, select, textarea {
        font-size: 16px !important;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(4px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes live-pulse-red {
        0% { background-color: rgba(239, 68, 68, 0.8); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
        50% { background-color: rgba(220, 38, 38, 1); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
        100% { background-color: rgba(239, 68, 68, 0.8); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
      }

      @keyframes skeleton-loading {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      .skeleton {
        background: linear-gradient(90deg, #1e222b 25%, #2a2f3d 50%, #1e222b 75%);
        background-size: 200% 100%;
        animation: skeleton-loading 1.5s infinite linear;
      }

      .animate-fade-in {
        animation: fadeIn 0.3s cubic-bezier(0.2, 0, 0, 1) forwards;
      }

      .live-pulse-red {
        animation: live-pulse-red 2s infinite ease-in-out;
      }

      .google-card {
        background: var(--bg-card);
        border-radius: 20px;
        border: 1px solid var(--border-subtle);
        transition: all 0.3s cubic-bezier(0.2, 0, 0, 1);
        box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.2);
      }

      .google-card:hover {
        border-color: rgba(255, 255, 255, 0.12);
        background: #1c212b;
        transform: translateY(-4px);
        box-shadow: 0 12px 30px -4px rgba(0, 0, 0, 0.4);
      }

      .ai-gradient-bg {
        background: var(--ai-accent);
      }

      .btn-feedback {
        transition: transform 0.1s ease, opacity 0.2s ease;
      }

      .btn-feedback:active {
        transform: scale(0.95);
      }

      .btn-feedback:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Custom scrollbar for professional feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
